<li class="{% if nav.active %} active{% endif %}">
    <a {% if nav.view %}onclick="window.location = '{{ nav.get_absolute_url }}'"{% endif %} href="{% if nav.view %}{{ nav.get_absolute_url }}{% else %}#{% endif %}">{{ nav.name }}{% if nav.option_list %}<span class="fa arrow"></span></a>
  	<ul class="nav nav-second-level">
    {% for option in nav.option_list %}
    {{ option }}{% endfor %}
    </ul>{% else %}</a>{% endif %}
</li>
