<li  class="{% if option.active %}active{% endif %}">
<a onclick="window.location = '{{ option.get_absolute_url }}'" href="#">{% if option.icon %}<span class="glyphicon glyphicon-{{ option.icon }}"></span> {% endif %}{{ option.name }}{% if option.option_list %}<span class="fa arrow"></span></a>
    <ul class="nav nav-third-level">
    {% for opt in option.option_list %}
    {{ opt }}
    {% endfor %}
    </ul>{% else %}</a>{% endif %}
</li>
