<li>
    <a {% if option.view %}onclick="window.location = '{{ option.get_absolute_url }}'"{% endif %} href="{% if option.view %}{{ option.get_absolute_url }}{% else %}#{% endif %}">{{ option.name }}{% if option.option_list %}<span class="fa arrow"></span></a>
    <ul class="nav nav-third-level">
    {% for opt in option.option_list %}
    {{ opt }}{% endfor %}
    </ul>{% else %}</a>{% endif %}
</li>
